<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Next POC</title>      
    <link rel="shortcut icon" href="/assets/images/favicon.ico">
    <link rel="stylesheet" href="/assets/main.bundle.css?v=1718215428884">
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/babylonjs/4.2.2/babylon.min.js"></script>
  	<script src="https://cdn.jsdelivr.net/npm/babylonjs-loaders@5.9.1/babylonjs.loaders.min.js"></script>
  	<script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>
    <script src="/assets/next-harp.js"></script>
  </head>
  <body>
    <header class="text-center uppercase py-12 text-xs bg-gray-100 mb-12">Header</header>
    
<main>
<div class="bg-white">
  <div class="max-w-2xl mx-auto py-16 px-4 sm:py-24 sm:px-6 lg:max-w-7xl lg:px-8">
    <div class="lg:grid lg:grid-cols-2 lg:gap-x-8 lg:items-start">
      <!-- Image gallery -->
      <div class="flex flex-col-reverse">


        <div class="w-full aspect-w-1 aspect-h-1">
         
        <canvas id="renderCanvas" touch-action="none" style="display:none" data-studio-shed-model="boreas-10x12"></canvas>

        </div>
      </div>

      <!-- Product info -->
      <div class="mt-10 px-4 sm:px-0 sm:mt-16 lg:mt-0">
        <h1 class="text-3xl font-extrabold tracking-tight text-gray-900">Boreas 10'&times;12'</h1>

        <div class="mt-3">
          <h2 class="sr-only">Product information</h2>
          <p class="text-3xl text-gray-900">$22,050</p>
        </div>



        <div class="mt-6">
          <h3 class="sr-only">Description</h3>

          <div class="text-base text-gray-700 space-y-6">
            <p>Lorem ipsum...</p>
          </div>
        </div>

        <form class="mt-6">


          <div class="mb-6">
            <label for="siding-type" class="block text-sm font-medium text-gray-700">Siding</label>
            <select id="siding-type" name="siding-type" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
              <option value="lap" selected>Lap</option>
              <option value="plank">Plank</option>              
            </select>
          </div>


          <div class="mb-6">
            <label for="siding-color" class="block text-sm font-medium text-gray-700">Siding Color</label>
            <select id="siding-color" name="siding-color" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">      
              <option value="iron-gray" selected>Iron Gray</option>
              <option value="pearl-gray">Pearl Gray</option>
              <option value="arctic-white">Arctic White</option>
              <option value="countrylane-red">Countrylane Red</option>
              <option value="rich-espresso">Rich Espresso</option>
              <option value="timber-bark">Timber Bark</option>
              <option value="cobble-stone">Cobble Stone</option>
              <option value="heathered-moss">Heathered Moss</option>
            </select>
          </div>


          <div class="mb-6">
            <label for="trim-color" class="block text-sm font-medium text-gray-700">Trim</label>
            <select id="trim-color" name="trim-color" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
              <option value="aluminum" selected>Clear Anodized</option>
              <option value="studio-shed-bronze">Bronze</option>              
            </select>
          </div>

          <div class="mb-6">
            <label for="door-color" class="block text-sm font-medium text-gray-700">Door Color</label>
            <select id="door-color" name="door-color" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
              <option value="arctic-white" selected>Arctic White</option>
              <option value="tricorn-black">Tricorn Black</option>              
            </select>
          </div>

          <div class="mb-6">
            <label for="eaves-color" class="block text-sm font-medium text-gray-700">Eaves Color</label>
            <select id="eaves-color" name="eaves-color" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
              <option value="natural-stain" selected>Natural Stain</option>              
              <option value="tricorn-black">Tricorn Black</option>
              <option value="arctic-white">Paper White</option>
            </select>
          </div>


          <div class="mb-6">
            <label for="flooring" class="block text-sm font-medium text-gray-700">Flooring</label>
            <select id="flooring" name="flooring" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">      
              <option value="sandcastle-oak" selected>Sandcastle Oak</option>
              <option value="ashlar-oak">Ashlar Oak</option>              
              <option value="fawn-chestnut">Fawn Chestnut</option>
              <option value="knotted-chestnut">Knotted Chestnut</option>              
            </select>
          </div>




          <div class="mt-10 flex sm:flex-col1">
            <button type="submit" class="max-w-xs flex-1 bg-indigo-600 border border-transparent rounded-md py-3 px-8 flex items-center justify-center text-base font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-50 focus:ring-indigo-500 sm:w-full">Buy Now</button>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
</main>
<script>

window.addEventListener('DOMContentLoaded', () => {
  document.getElementById('siding-type').addEventListener('change', function() {
    Harp.setSiding(this.value)
  })
  document.getElementById('trim-color').addEventListener('change', function() {  
    Harp.setTrimColor(this.value)
  })
  document.getElementById('siding-color').addEventListener('change', function() {
    Harp.setSidingColor(this.value)
  })
  document.getElementById('door-color').addEventListener('change', function() {
    Harp.setDoorColor(this.value)
  })
  document.getElementById('eaves-color').addEventListener('change', function() {
    Harp.setEavesColor(this.value)
  })
  document.getElementById('flooring').addEventListener('change', function() {  
    Harp.setFlooring(this.value)
  })
})
</script>
    <footer class="text-center uppercase py-12 text-xs bg-gray-100">Footer</footer>

  </body>
</html>
