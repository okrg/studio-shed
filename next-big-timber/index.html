<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Next POC</title>      
    <link rel="shortcut icon" href="/assets/images/favicon.ico">
    <link rel="stylesheet" href="/assets/main.bundle.css?v=1686773724271">
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/babylonjs/4.2.2/babylon.min.js"></script>
  	<script src="https://cdn.jsdelivr.net/npm/babylonjs-loaders@5.9.1/babylonjs.loaders.min.js"></script>
  	<script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>
    <script src="/assets/next-big-timber-harp.js?v=1686773724271"></script>
  </head>
  <body>
    <header class="text-center uppercase py-12 text-xs bg-gray-100 mb-12">Header</header>
    
<main>
<div class="bg-white">
  <div class="max-w-2xl mx-auto py-16 px-4 sm:py-24 sm:px-6 lg:max-w-7xl lg:px-8">
    <div class="lg:grid lg:grid-cols-2 lg:gap-x-8 lg:items-start">
      <!-- Image gallery -->
      <div class="flex flex-col-reverse">


        <div class="w-full aspect-w-1 aspect-h-1">
         
        <canvas id="renderCanvas" touch-action="none" style="display:none" data-big-timber-model="laguna-12x12"></canvas>

        </div>
      </div>

      <!-- Product info -->
      <div class="mt-10 px-4 sm:px-0 sm:mt-16 lg:mt-0">
        <form class="mt-6">
          <div class="grid grid-cols-3 text-sm font-medium text-gray-700 mb-4">
          <a href="#" onClick="Harp.setModel('laguna-12x12')" class="text-green-600 hover:underline">Laguna 12x12</a>
          <a href="#" onClick="Harp.setModel('laguna-14x14')" class="text-green-600 hover:underline">Laguna 14x14</a>
          <a href="#" onClick="Harp.setModel('laguna-14x18')" class="text-green-600 hover:underline">Laguna 14x18</a>
          <a href="#" onClick="Harp.setModel('laguna-14x22')" class="text-green-600 hover:underline">Laguna 14x22</a>
          <a href="#" onClick="Harp.setModel('laguna-18x18')" class="text-green-600 hover:underline">Laguna 18x18</a>
          <a href="#" onClick="Harp.setModel('laguna-22x22')" class="text-green-600 hover:underline">Laguna 22x22</a>
          </div>
          <div class="grid grid-cols-3 text-sm font-medium text-gray-700 mb-4">
          <a href="#" onClick="Harp.setModel('santa-monica-10x10')" class="text-yellow-600 hover:underline">Santa Monica 10x10</a>
          <a href="#" onClick="Harp.setModel('santa-monica-10x12')" class="text-yellow-600 hover:underline">Santa Monica 10x12</a>
          <a href="#" onClick="Harp.setModel('santa-monica-10x16')" class="text-yellow-600 hover:underline">Santa Monica 10x16</a>
          <a href="#" onClick="Harp.setModel('santa-monica-12x12')" class="text-yellow-600 hover:underline">Santa Monica 12x12</a>
          <a href="#" onClick="Harp.setModel('santa-monica-12x16')" class="text-yellow-600 hover:underline">Santa Monica 12x16</a>
          <a href="#" onClick="Harp.setModel('santa-monica-16x16')" class="text-yellow-600 hover:underline">Santa Monica 16x16</a>
          </div>
          <div class="grid grid-cols-3 text-sm font-medium text-gray-700 mb-4">
          <a href="#" onClick="Harp.setModel('saratoga-12x12')" class="text-green-600 hover:underline">Saratoga 12x12</a>
          <a href="#" onClick="Harp.setModel('saratoga-12x14')" class="text-green-600 hover:underline">Saratoga 12x14</a>
          <a href="#" onClick="Harp.setModel('saratoga-12x16')" class="text-green-600 hover:underline">Saratoga 12x16</a>
          <a href="#" onClick="Harp.setModel('saratoga-14x14')" class="text-yellow-600 hover:underline">Saratoga 14x14</a>
          <a href="#" onClick="Harp.setModel('saratoga-14x16')" class="text-yellow-600 hover:underline">Saratoga 14x16</a>
          <a href="#" onClick="Harp.setModel('saratoga-16x16')" class="text-yellow-600 hover:underline">Saratoga 16x16</a>

          </div>



          <div class="mb-6">
            <label for="unit-size" class="block text-sm font-medium text-gray-700">SIZE</label>
            <select id="unit-size" name="unit-size" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
              <option value="10x10" selected>10x10</option>
              <option value="16x16">16x16</option>

            </select>
          </div>


          <div class="mb-6">
            <label for="end-cut" class="block text-sm font-medium text-gray-700">END CUT</label>
            <select id="end-cut" name="end-cut" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
              <option value="ogee" selected>OGEE</option>
              <option value="chamfer">CHAMFER</option>
              <option value="classic">CLASSIC</option>
              <option value="flush">FLUSH</option>
              <option value="cove">COVE</option>
              <option value="bullnose">BULLNOSE</option>
              <option value="3step">3STEP</option>

            </select>
          </div>




          <div class="mt-10 flex sm:flex-col1">
            <button type="submit" class="max-w-xs flex-1 bg-indigo-600 border border-transparent rounded-md py-3 px-8 flex items-center justify-center text-base font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-50 focus:ring-indigo-500 sm:w-full">Buy Now</button>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
</main>
<script>

window.addEventListener('DOMContentLoaded', () => {
  document.getElementById('unit-size').addEventListener('change', function() {
    Harp.setUnitSize(this.value, document.getElementById('end-cut').value)
  })
  document.getElementById('end-cut').addEventListener('change', function() {
    Harp.setEndCut(this.value)
  })

})
</script>
    <footer class="text-center uppercase py-12 text-xs bg-gray-100">Footer</footer>

  </body>
</html>
